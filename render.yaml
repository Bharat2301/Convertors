services:
  - type: web
    name: media-converter
    env: node
    branch: main
    buildCommand: apt-get update && apt-get install -y ffmpeg libreoffice imagemagick calibre && npm install
    startCommand: npm run dev
    envVars:
      - key: PORT
        value: 5001
      - key: FRONTEND_URL
        value: http://localhost:5173
      - key: CONVERSION_TIMEOUT
        value: 120000
      - key: LIBREOFFICE_PATH
        value: /usr/bin/soffice